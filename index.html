<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review & Rating Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Review & Rating Platform</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button id="searchButton">Search</button>
        </div>
    </header>

    <main>
        <section id="movieResults" class="movie-grid">
            <!-- Movie cards will be dynamically inserted here -->
            <div class="placeholder">
                <p>Search for movies to get started!</p>
            </div>
        </section>

        <section id="movieModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="movieDetails">
                    <!-- Movie details will be dynamically inserted here -->
                </div>
                <div class="rating-section">
                    <h3>Rate this movie:</h3>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">&#9733;</span>
                        <span class="star" data-rating="2">&#9733;</span>
                        <span class="star" data-rating="3">&#9733;</span>
                        <span class="star" data-rating="4">&#9733;</span>
                        <span class="star" data-rating="5">&#9733;</span>
                    </div>
                    <textarea id="reviewText" placeholder="Write your review here..."></textarea>
                    <button id="submitReview">Submit Review</button>
                </div>
                <div id="userReviews">
                    <h3>User Reviews:</h3>
                    <!-- User reviews will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
